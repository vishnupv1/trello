  <div class="flex items-center w-22 h-6">

      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >

          height="24"
          role="presentation"
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4 5C4 4.44772 4.44772 4 5 4H7C7.55228 4 8 4.44772 8 5V7C8 7.55228 7.55228 8 7 8H5C4.44772 8 4 7.55228 4 7V5ZM4 11C4 10.4477 4.44772 10 5 10H7C7.55228 10 8 10.4477 8 11V13C8 13.5523 7.55228 14 7 14H5C4.44772 14 4 13.5523 4 13V11ZM11 4C10.4477 4 10 4.44772 10 5V7C10 7.55228 10.4477 8 11 8H13C13.5523 8 14 7.55228 14 7V5C14 4.44772 13.5523 4 13 4H11ZM10 11C10 10.4477 10.4477 10 11 10H13C13.5523 10 14 10.4477 14 11V13C14 13.5523 13.5523 14 13 14H11C10.4477 14 10 13.5523 10 13V11ZM17 4C16.4477 4 16 4.44772 16 5V7C16 7.55228 16.4477 8 17 8H19C19.5523 8 20 7.55228 20 7V5C20 4.44772 19.5523 4 19 4H17ZM16 11C16 10.4477 16.4477 10 17 10H19C19.5523 10 20 10.4477 20 11V13C20 13.5523 19.5523 14 19 14H17C16.4477 14 16 13.5523 16 13V11ZM5 16C4.44772 16 4 16.4477 4 17V19C4 19.5523 4.44772 20 5 20H7C7.55228 20 8 19.5523 8 19V17C8 16.4477 7.55228 16 7 16H5ZM10 17C10 16.4477 10.4477 16 11 16H13C13.5523 16 14 16.4477 14 17V19C14 19.5523 13.5523 20 13 20H11C10.4477 20 10 19.5523 10 19V17ZM17 16C16.4477 16 16 16.4477 16 17V19C16 19.5523 16.4477 20 17 20H19C19.5523 20 20 19.5523 20 19V17C20 16.4477 19.5523 16 19 16H17Z"
            fill="white"
          ></path>
        </svg>
      </span>
    </button>
  </div>
  <div class="hover:bg-gray-400 hover:rounded-md flex items-center w-22 h-6">
    <img
      class="w-18 h-4"
      src="https://trello.com/assets/87e1af770a49ce8e84e3.gif"
      alt=""
      style="opacity: 1"
    />
  </div>
  <div class="flex items-center w-22 h-6 ml-3">
    <div class="rounded-md bg-blue-500 flex items-center">
      <button (click)="openaddBox()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
<div
  *ngIf="boxOpen"
  class="absolute text-gray-700 bg-white border py-2 w-52 mt-2 rounded-md cursor-pointer"
>
  <div class="flex">
    <a (click)="openCard()" class="block px-4 py-2 flex"
      ><svg
        width="24"
        height="24"
        role="presentation"
        focusable="false"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3 5C3 3.89543 3.89543 3 5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V5ZM5 6C5 5.44772 5.44772 5 6 5H10C10.5523 5 11 5.44772 11 6V16C11 16.5523 10.5523 17 10 17H6C5.44772 17 5 16.5523 5 16V6ZM14 5C13.4477 5 13 5.44772 13 6V12C13 12.5523 13.4477 13 14 13H18C18.5523 13 19 12.5523 19 12V6C19 5.44772 18.5523 5 18 5H14Z"
          fill="currentColor"
        ></path>
      </svg>
      <p class="text-md font-semibold">Create Board</p>
    </a>
  </div>
  <p class="text-xs block px-4">
    A board is made up of cards ordered on lists. Use it to manage projects,
    track information, or organize anything.
  </p>
</div>

<div
  class=" absolute w-1/3 p-3 flex flex-col items-center justify-center "
  *ngIf="cardOpen"
>
  <mat-card class="example-card p-3">
    <form [formGroup]="boardForm" (ngSubmit)="onSubmit()" class="w-full ">
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label
            class="block text-gray-500 md:text-right mb-1 md:mb-0 pr-4 font-semibold"
            for="inline-full-name"
          >
            <span>Board Title</span>
            <span class="text-red-500">*</span>
            <span> :</span>
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#cb07f7]"
            id="inline-full-name"
            type="text"
            formControlName="name"
            placeholder="Enter Board Title"
            (mouseleave)="updateStyles()"
            [ngStyle]="inputStyles"
          />
        </div>
      </div>

      <div class="md:flex md:items-center flex justify-center">
        <button
          class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Create
        </button>
      </div>
    </form>
  </mat-card>
</div>
